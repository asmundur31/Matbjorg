<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
</head>
<body>
<h1 th:text="@{Karfa fyrir } + ${buyer}"></h1>
<div th:switch="${order}">
    <h2 th:case="null">No items yet!</h2>
    <div th:case="*">
        <table>
            <thead>
            <tr>
                <th>Owner</th>
                <th>Name</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Price</th>
                <th>Expires</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${order.items}">
                <td th:text="${item.advertisement.owner}"></td>
                <td th:text="${item.advertisement.name}"></td>
                <td th:text="${item.advertisement.description}"></td>
                <td th:text="${item.amount}"></td>
                <td th:text="${item.advertisement.price}"></td>
                <td th:text="${item.advertisement.expireDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

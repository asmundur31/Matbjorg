<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.2.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <meta charset="UTF-8">
    <title>Add advertisement</title>
</head>
<body>
<form action="#" th:action="@{/addadvertisement}" th:object="${advertisement}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:error="*{name}"></span>
    <label for="description">Description</label>
    <input type="text" th:field="*{description}" id="description" placeholder="Description">
    <span th:if="${#fields.hasErrors('description')}" th:error="*{description}"></span>
    <label for="amount">Amount</label>
    <input type="number" th:field="*{originalAmount}" id="amount" placeholder="Amount(kg)">
    <span th:if="${#fields.hasErrors('originalAmount')}" th:error="*{originalAmount}"></span>
    <label for="price">Price</label>
    <input type="number" th:field="*{price}" id="price" placeholder="Price(kr.)">
    <span th:if="${#fields.hasErrors('price')}" th:error="*{price}"></span>
    <label for="expireDate">Expire date</label>
    <input type="datetime-local" th:field="*{expireDate}" id="expireDate">
    <span th:if="${#fields.hasErrors('expireDate')}" th:error="*{expireDate}"></span>
    <label for="tags">Tags</label>
    <input type="checkbox" id="tags"
           th:each="tag : ${tags}"
           th:text="${tag}"
           th:value="${tag}"
           th:field="*{tags}"
    />
    <span th:if="${#fields.hasErrors('tags')}" th:error="*{tags}"></span>
    <input type="submit" value="Add advertisement">
</form>
<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.1/jquery.min.js"
        th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>
</body>
</html>
